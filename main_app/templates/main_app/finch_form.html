{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
{% if finch %}
    <h1>Edit {{ finch.name }}</h1>
  {% else %}
    <h1>Add a Finch</h1>
  {% endif %}

<div class="page-header">
  <h1>Add a Finch</h1>
  <img src="{% static 'images/animal-gaa8ee54b4_1920_adobe_express.svg' %}" alt="A finch"/>
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
